  <main class="container-wrapper profile-service-container profile-personal-container">
    <div class="container container-header">
      <h3 class="semi-title">Options</h3>
      <p class="subtitle">Choose the categories and set your price.</p>
    </div>
    <div>
      <div class="container profile-wrapper profile-field pb-5 options-field">
        <div class="row gy-4">
          <div class="col-8">
            <div class="clm-info">
              <h3>Category</h3>
              <p class="sub-title">Check applicable (sub-)categories</p>
            </div>
          </div>
          <div class="col-4">
            <div class="clm-info">
              <h3>Price</h3>
              <p class="sub-title">Set your price</p>
            </div>
          </div>
        </div>
        <div class="row gy-4 row-options">
          <div class="col-1"><i class="fas fa-asterisk"></i></div>
          <div class="col-11">
            <div class="input-info">
              <h5>ABC</h5>
            </div>
            <div class="row">
              <div class="checkbox-item">
                <input type="checkbox" id="ppc-1" class="form-check-input">
                <label class="form-check-label selected-semibold-text" for="ppc-1"> One entry - give</label>
              </div>
              <div class="form-outline">
                <input type="number" class="text-input" disabled />
              </div>
            </div>
            <div class="row">
              <div class="checkbox-item">
                <input type="checkbox" id="ppc-2" class="form-check-input" checked>
                <label class="form-check-label selected-semibold-text" for="ppc-2">Another item - take</label>
              </div>
              <div class="form-outline">
                <input type="number" class="text-input" />
              </div>
            </div>
            <div class="row">
              <div class="checkbox-item">
                <input type="checkbox" id="ppc-3" class="form-check-input">
                <label class="form-check-label selected-semibold-text" for="ppc-3">A somewhat longer line</label>
              </div>
              <div class="form-outline">
                <input type="number" class="text-input" disabled />
              </div>
            </div>
          </div>




        </div>
        <div class="row gy-4 row-options">
          <div class="col-1"><i class="fas fa-dizzy"></i></div>
          <div class="col-11">
            <div class="input-info">
              <h5>ABC</h5>
            </div>
            <div class="row">
              <div class="checkbox-item">
                <input type="checkbox" id="ppc-4" class="form-check-input">
                <label class="form-check-label selected-semibold-text" for="ppc-4"> You can read this</label>
              </div>
              <div class="form-outline">
                <input type="number" class="text-input" disabled />
              </div>
            </div>
            <div class="row">
              <div class="checkbox-item">
                <input type="checkbox" id="ppc-5" class="form-check-input" checked>
                <label class="form-check-label selected-semibold-text" for="ppc-5">Random entry</label>
              </div>
              <div class="form-outline">
                <input type="number" class="text-input" />
              </div>
            </div>

        </div>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    let checkboxes = document.querySelectorAll('.form-check-input');

    // let allCheckBox = document.querySelectorAll('.shapes')

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('change', (event) => {
        if (event.target.checked) {
          checkbox.parentElement.parentElement.querySelector('.text-input').disabled = false
        } else {
          checkbox.parentElement.parentElement.querySelector('.text-input').disabled = true
        }
      })
    })
  </script>
